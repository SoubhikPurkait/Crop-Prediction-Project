<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Season-Wise Crop Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #f1f8e9);
            font-family: 'Segoe UI', sans-serif;
        }

        .form-section {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .form-section h2 {
            color: #2e7d32;
            text-align: center;
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 600;
            color: #388e3c;
        }

        .btn-predict {
            background-color: #66bb6a;
            color: white;
            font-weight: bold;
            width: 100%;
        }

        .btn-predict:hover {
            background-color: #43a047;
        }

        .header-bar {
            background-color: #2e7d32;
            padding: 15px 0;
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .result-section {
            max-width: 600px;
            margin: 20px auto;
            background-color: #c8e6c9;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
        }

        .result-section h2 {
            color: #d01111;
        }

    </style>
</head>
<body>

    <div class="header-bar">
        <h1>üåæ Season-Wise Crop Prediction</h1>
        <p>Enter soil and climate data to get the best crop suggestion</p>
    </div>

    {% if Prediction is not None %}
    <div class="result-section">
        <h2>‚úÖ Predicted Crop is:</h2>
        <h2><u>{{ Prediction }}</u></h2>
    </div>
    {% endif %}

    <div class="form-section">
        <h2><u>Predict the Suitable Crop</u></h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="temp" class="form-label">üå°Ô∏è Temperature (¬∞C)</label>
                <input type="text" name="temp" class="form-control" id="temp" placeholder="e.g., 27.5">
            </div>

            <div class="mb-3">
                <label for="hue" class="form-label">üíß Humidity (%)</label>
                <input type="text" name="hue" class="form-control" id="hue" placeholder="e.g., 70">
            </div>

            <div class="mb-3">
                <label for="ph" class="form-label">üß™ Soil pH Level</label>
                <input type="text" name="ph" class="form-control" id="ph" placeholder="e.g., 6.5">
            </div>

            <div class="mb-4">
                <label for="wa" class="form-label">üöø Water Availability (mm)</label>
                <input type="text" name="wa" class="form-control" id="wa" placeholder="e.g., 120">
            </div>

            <button type="submit" class="btn btn-predict">üå± Predict Now!</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
